<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret message app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
    />
    <style>
      .row {
        margin-top: 25vh;
      }
      h1 {
        margin-top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div><a href="./index.html">Create your own secrete message</a></div>
        </div>
        <div class="card-panel" id="message-form">
          <form action="">
            <label for="">Enter a secret message</label>
            <input type="text" id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>
        <div>
          <div class="card-panel hide" id="link-form">
            Share this link with a friend
            <input type="text" id="link-input" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
